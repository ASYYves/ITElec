<!DOCTYPE html>
<html>
<head>
<title>Travel Diaries</title>

<!-- BOOTSTRAP 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<!-- Cute Font -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        background: #fefefe;
        font-family: 'Quicksand', sans-serif;
        overflow-x: hidden;
    }

    /* Custom scroll bar */
    ::-webkit-scrollbar {
        width: 10px;
    }
    ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
        background: #d4d4d4;
        border-radius: 10px;
    }

    .left-side {
        background: url(IMG_3231.jpg) center/cover no-repeat;
        min-height: 100vh;
        padding: 30px;
        position: relative;
    }
    
    .blur-bg {
    background: url(IMG_3231.jpg) center/cover no-repeat;
    filter: blur(6px);
    }

    .sticker {
        position: absolute;
        width: 120px;
        margin-left: 90px;
    }

    .photo-card {
        width: 250px;
        border-radius: 12px;
        box-shadow: 0px 6px 14px rgba(0,0,0,0.25);
        transform: rotate(-3deg);
        margin-bottom: 30px;
        margin-left: 20px;
        background: white;
        padding: 5px;
    }

    .pin {
        position: absolute;
        width: 40px;
    }

    .right-page {
    background: url('whitebg.png') center/cover no-repeat;
    padding: 40px;
    border-left: 2px solid #dddddd;
    min-height: 100vh;
    position: relative;
    }

    .travel-title {
        /* font-family: 'Fredoka One', sans-serif;
        font-size: 3.5rem;
        color: #ff8a8a;
        letter-spacing: 2px; */
        margin-bottom: 30px;
    }

    .star {
        font-size: 2rem;
        color: #ffd56e;
    }
</style>

</head>
<body>

<div class="container-fluid">
<div class="row">

    <!-- LEFT SECTION -->
    <div class="col-md-6 left-side">
        <br>

        <!-- Search bar -->
       <div class="form-floating mb-3">
            <input
                type="text"
                class="form-control"
                name="search1"
                id="search1"
                placeholder="Search"
            />

            <label for="search1">Search</label>
        </div>

        
        <br>


        <!-- PINS and SIGNS -->
        <img src="pinbg1.png" class="sticker" style="top: 240px; left: 240px; transform: scaleX(-1); width: 25%">
        <img src="pin3bg.png" class="sticker" style="top: 100 px; bottom: 345px; left: 90px; width: 35%;">
        <img src="travelheartbg.png" class="sticker" style="top: 50 px; bottom: 650px; left: 335px; width: 40%;">
        <img src="travelsignbg.png" class="sticker" style=" bottom: -65px; left: 230px; width: 63%;">
        

        <br>
        <br>

        <!-- Collage Photos -->
        <div style="position: relative; margin-left: 30px;">
            <img src="https://placehold.co/400x250" class="photo-card" style="transform: rotate(-8deg);">
            <img src="https://i.imgur.com/oGZp9z7.png" class="pin" style="top: 10px; left: 15px;">
        </div>

        <div style="position: relative; margin-left: 330px;">
            <img src="https://placehold.co/350x220" class="photo-card" style="transform: rotate(0deg);">
            <img src="https://i.imgur.com/oGZp9z7.png" class="pin" style="top: 5px; left: 20px;">
        </div>

        <div style="position: relative; margin-left: 30px;">
            <img src="https://placehold.co/300x200" class="photo-card" style="transform: rotate(8deg);">
            <img src="https://i.imgur.com/oGZp9z7.png" class="pin" style="top: 5px; left: 20px;">
        </div>

    </div>

    <!-- RIGHT SECTION -->
    <div class="col-md-6 right-page">

        <!-- Icons -->
        <div class="d-flex justify-content-end gap-4">
            <i class="bi bi-house fs-3"></i>
            <i class="bi bi-chat-dots fs-3"></i>
            <i class="bi bi-info-circle fs-3"></i>
        </div>

        <!-- Title -->
        <div class="travel-title">
            <!-- TRAVEL <span class="star">*</span><br> DIARIES <span class="star">*</span> -->
             <img src="traveldiariesbg.png" style="top: 90 px; bottom: 190px; margin-left: 50px; width: 80%;">
        </div>

        <!-- Divider -->
        <hr style="border: 1px solid #000;">

        <!-- Right Page Images -->
        <div class="row mt-4">

            <div class="col-6 position-relative">
                <img src="https://placehold.co/400x250" class="img-fluid mb-3">
                <img src="https://i.imgur.com/oGZp9z7.png" class="pin" style="top: 10px; left: 10px;">
            </div>

            <div class="col-6">
                <div class="position-relative mb-3">
                    <img src="https://placehold.co/350x200" class="img-fluid">
                    <img src="https://i.imgur.com/oGZp9z7.png" class="pin" style="top: 10px; left: 10px;">
                </div>
                <img src="https://placehold.co/350x200" class="img-fluid">
            </div>

        </div>

        <!-- Bottom Sticker -->
        <img src="https://i.imgur.com/tbtfjRW.png" style="width:120px; margin-top:30px;">

    </div>

</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
